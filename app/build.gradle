apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.github.mofosyne.tagdrop"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 4
        versionName "1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // https://developer.android.com/tools/support-library/features.html#v7-appcompat
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'

    // We may need these two dependencies to implement proper zxing integration.
    compile 'com.google.zxing:core:3.+'
    compile 'com.google.zxing:android-integration:3.+'
}

/*
* Based on https://discuss.gradle.org/t/how-to-copy-and-rename-a-single-file/5956
* */
task copyreadme(type: Copy) {
    from '../README.md'
    into 'src/main/res/raw'
    rename { String fileName ->
        fileName.replace("README.md", "readme.md")
    }
}
tasks.copyreadme.execute()